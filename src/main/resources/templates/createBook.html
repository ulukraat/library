<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список книг</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<section>
<div class="container">
<h2 class="text-center" th:text="${book.id == null} ? 'Создать книгу' : 'Редактировать книгу'"></h2>

<form th:if="${book.id == null}" th:object="${book}" method="post" th:action="@{/books/create}">
    <div class="mb-3">
        <input type="text" th:field="*{title}" placeholder="Название книги" class="form-control"required><br><br>
    </div>
    <div class="mb-3">
        <textarea th:field="*{description}" placeholder="Описание" class="form-control"></textarea><br><br>
    </div>
    <div class="mb-3">
        <input type="text" th:field="*{image}" placeholder="URL изображения" class="form-control"><br><br>
    </div>
    <button type="submit" class="btn btn-primary mb-4">Создать</button>
    <div class="mt-3">
    <button class="btn btn-secondary" onclick="history.back()">Назад</button>
    </div>
</form>


<form th:unless="${book.id == null}" th:object="${book}" method="post" th:action="@{/books/edit/{id}(id=${book.id})}">
   <div>
        <input type="text" th:field="*{title}" placeholder="Название книги" required class="form-control"><br><br>
    </div>
    <div>
        <textarea th:field="*{description}" placeholder="Описание" class="form-control"></textarea><br><br>
    </div>
    <div>
        <input type="text" th:field="*{image}" placeholder="URL изображения" class="form-control"><br><br>
    </div>
  <button type="submit" class="btn btn-primary mb-4">Сохранить</button>
  <div class="mt-3">
    <button class="btn btn-secondary " onclick="history.back()">Назад</button>
  </div>
</form>
</div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
