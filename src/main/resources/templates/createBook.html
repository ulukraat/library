<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{books.title}">Список книг</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section>
    <div class="container">
        <h2 class="text-center"
            th:text="${book.id == null} ? #{books.create} : #{books.edit}">
            Создать книгу
        </h2>

        <form th:if="${book.id == null}" th:object="${book}" method="post" th:action="@{/books/create}">
            <div class="mb-3">
                <input type="text" th:field="*{title}" th:placeholder="#{books.name}" class="form-control" required><br><br>
            </div>
            <div class="mb-3">
                <textarea th:field="*{description}" th:placeholder="#{books.description}" class="form-control"></textarea><br><br>
            </div>
            <div class="mb-3">
                <input type="text" th:field="*{image}" th:placeholder="#{books.cover}" class="form-control"><br><br>
            </div>
            <button type="submit" class="btn btn-primary mb-4" th:text="#{books.create}">Создать</button>
            <div class="mt-3">
                <button class="btn btn-secondary" onclick="history.back()" th:text="#{books.back}">Назад</button>
            </div>
        </form>

        <form th:unless="${book.id == null}" th:object="${book}" method="post" th:action="@{/books/edit/{id}(id=${book.id})}">
            <div>
                <input type="text" th:field="*{title}" th:placeholder="#{books.name}" required class="form-control"><br><br>
            </div>
            <div>
                <textarea th:field="*{description}" th:placeholder="#{books.description}" class="form-control"></textarea><br><br>
            </div>
            <div>
                <input type="text" th:field="*{image}" th:placeholder="#{books.cover}" class="form-control"><br><br>
            </div>
            <button type="submit" class="btn btn-primary mb-4" th:text="#{books.save}">Сохранить</button>
            <div class="mt-3">
                <button class="btn btn-secondary" onclick="history.back()" th:text="#{books.back}">Назад</button>
            </div>
        </form>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
