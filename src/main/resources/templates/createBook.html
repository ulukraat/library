<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{books.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section>
    <div class="container">
        <h2 class="text-center" th:text="${book.id == null} ? #{books.create} : #{books.edit}"></h2>

        <form th:object="${book}" method="post"
              th:action="${book.id == null} ? @{/books/create} : @{/books/edit/{id}(id=${book.id})}">
            <div class="mb-3">
                <input type="text" th:field="*{title}" th:placeholder="#{books.name}" class="form-control" required>
            </div>

            <div class="mb-3">
                <textarea th:field="*{description}" th:placeholder="#{books.description}" class="form-control"></textarea>
            </div>

            <div class="mb-3">
                <input type="text" th:field="*{image}" th:placeholder="#{books.cover}" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary mb-4"
                    th:text="${book.id == null} ? #{books.create} : #{books.save}"></button>

            <div class="mt-3">
                <button type="button" class="btn btn-secondary" onclick="history.back()" th:text="#{books.back}"></button>
            </div>
        </form>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
