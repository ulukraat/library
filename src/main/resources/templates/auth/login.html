<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.title}">Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 text-center bg-body-tertiary">
<main class="form-signin w-100 m-auto">
    <h2 class="h4 mb-3 fw-normal" th:text="#{login.enter}">Введите данные</h2>
    <form th:action="@{/login}" method="post">
        <div class="form-floating mb-3">
            <input type="text" id="username" class="form-control" name="username" th:placeholder="#{login.username}" required>
            <label for="username" th:text="#{login.username}">Логин</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" id="password" class="form-control" name="password" th:placeholder="#{login.password}" required>
            <label for="password" th:text="#{login.password}">Пароль</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" th:text="#{login.button}">Вход</button>
        <p class="mt-3">
            <span th:text="#{login.noaccount}">Нет аккаунта?</span>
            <a th:href="@{/register}" th:text="#{login.register}">Зарегистрироваться</a>
        </p>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
