<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 text-center bg-body-tertiary">
<main class="form-signin w-100 m-auto">
    <h2 class="h4 mb-3 fw-normal">Введите данные</h2>
    <form th:action="@{/login}" method="post">
        <div class="form-floating mb-3">
            <input type="text" id="username" class="form-control" name="username" placeholder="Логин" required>
            <label for="username">Логин</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" id="password" class="form-control" name="password" placeholder="Пароль" required>
            <label for="password">Пароль</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Вход</button>
        <p class="mt-3">Нет аккаунта? <a th:href="@{/register}">Зарегистрироваться</a></p>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
