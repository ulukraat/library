<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 text-center bg-body-tertiary">
<main class="form-signin w-100 m-auto">
    <h2 class="h3 mb-3 fw-normal">Введите данные</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-floating mb-3">
            <input type="text" th:field="*{login}" class="form-control" id="login" placeholder="Логин" required>
            <label for="login">Логин</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Пароль" required>
            <label for="password">Пароль</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Имя">
            <label for="firstName">Имя</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Фамилия">
            <label for="lastName">Фамилия</label>
        </div>
        <div class="mb-3">
            <select class="form-select" th:field="*{role}" required>
                <option value="" disabled selected>Выберите роль</option>
                <option value="AUTHOR">Писатель</option>
                <option value="USER">Читатель</option>
            </select>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Регистрация</button>
        <p class="mt-3">Уже есть аккаунт? <a th:href="@{/login}">Войти</a></p>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
