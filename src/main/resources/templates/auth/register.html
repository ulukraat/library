<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{register.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 text-center bg-body-tertiary">
<main class="form-signin w-100 m-auto">
    <h2 class="h3 mb-3 fw-normal" th:text="#{register.enter}"></h2>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-floating mb-3">
            <input type="text" th:field="*{login}" class="form-control" id="login" th:placeholder="#{register.login}" required>
            <label for="login" th:text="#{register.login}"></label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" th:field="*{password}" class="form-control" id="password" th:placeholder="#{register.password}" required>
            <label for="password" th:text="#{register.password}"></label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" th:placeholder="#{register.firstname}">
            <label for="firstName" th:text="#{register.firstname}"></label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" th:placeholder="#{register.lastname}">
            <label for="lastName" th:text="#{register.lastname}"></label>
        </div>

        <div class="mb-3">
            <select class="form-select" th:field="*{role}" required>
                <option value="" disabled selected th:text="#{register.role}"></option>
                <option value="AUTHOR" th:text="#{register.author}"></option>
                <option value="USER" th:text="#{register.user}"></option>
            </select>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit" th:text="#{register.button}"></button>

        <p class="mt-3">
            <span th:text="#{register.haveaccount}"></span>
            <a th:href="@{/login}" th:text="#{register.login}"></a>
        </p>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
