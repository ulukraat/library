<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:lang="${#locale}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{books.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section>
    <div class="container">
        <h2 class="text-center" th:text="#{books.title}"></h2>

        <table class="table table-bordered border border-black">
            <thead>
            <tr>
                <th style="display:none;">ID</th>
                <th th:text="#{books.name}"></th>
                <th th:text="#{books.description}"></th>
                <th th:text="#{books.cover}"></th>
                <th th:if="${#authorization.expression('hasRole(''ADMIN'')') or #authorization.expression('hasRole(''AUTHOR'')')}"
                    th:text="#{books.actions}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td style="display:none;">
                    <input type="hidden" th:value="${book.id}" />
                </td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.description}"></td>
                <td>
                    <img th:if="${book.image != null}" th:src="@{${book.image}}" alt="cover" width="100">
                    <span th:if="${book.image == null}" th:text="#{books.noimage}"></span>
                </td>
                <td th:if="${#authorization.expression('hasRole(''ADMIN'')') or #authorization.expression('hasRole(''AUTHOR'')')}">
                    <span th:if="${#authentication.principal.id == book.authorId or #authorization.expression('hasRole(''ADMIN'')')}">
                        <a class="btn btn-primary mb-4" th:href="@{/books/edit/{id}(id=${book.id})}" th:text="#{books.edit}"></a><br>
                        <a class="btn btn-danger" th:href="@{/books/delete/{id}(id=${book.id})}" th:text="#{books.delete}"></a>
                    </span>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="mt-3" sec:authorize="hasRole('AUTHOR') or hasRole('ADMIN')">
            <a class="btn btn-success" th:href="@{/books/create}" th:text="#{books.add}"></a>
        </div>

        <form class="mt-3" th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger" th:text="#{books.logout}"></button>
        </form>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
